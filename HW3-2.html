<!DOCTYPE html>
<html>
<body>
	<header>
		<h2> &lt;canvas&gt; 사용예 (과제#03-02)</h2>
	</header>
	<canvas id="myCanvas" width="200" height="100" ></canvas>
	<script>
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.moveTo(0,0);
	ctx.lineTo(200,100);
	ctx.moveTo(200,0);
	ctx.lineTo(0,100);
	ctx.stroke();
	</script>
	<p>웹프로그래밍2 과목. 위대환 예제공간입니다.</p>
	</body>
</html>
